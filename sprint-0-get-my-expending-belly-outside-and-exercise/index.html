5],"radius":916.946875},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/65d95d9d-1298-474e-a4e0-b50b23859286.jpg"},"measurementVersion":16,"measurementHash":"333cce6306c4c8ce121225619a04c2d7"},{"id":"d1ad51c8-f20d-4ad3-b199-2cf2e3a8396c","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>Hey! My name is Carl and I'm creating AI systems at <a href=\"thegrid.io\">TheGrid</a>! I'm from <a href=\"https://www.google.ca/search?q=quebec+canada&espv=2&biw=1106&bih=657&source=lnms&tbm=isch&sa=X&ved=0ahUKEwij_p69gPPLAhUqmoMKHXbjCAEQ_AUIBygC&dpr=2#tbm=isch&q=quebec+city\">Quebec, Canada</a> and mostly speak french so please forgive me for weird usage of english :) I'm always looking for some ways to push myself so I decided to start this site to share with you those experiments and see what works and what doesn't. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hey! My name is Carl and I'm creating AI systems at TheGrid! I'm from Quebec, Canada and mostly speak french so please forgive me for weird usage of english :) I'm always looking for some ways to push myself so I decided to start this site to share with you those experiments and see what works and what doesn't. ","length":313,"language":"en","measurementVersion":16,"measurementHash":"cafc771a5c3a713ee8102209966219ce"},{"id":"1b7578c0-6d4f-4bc8-ac8c-266e46261039","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>Tomorrow I'm testing personal sprints. <a href=\"http://searchsoftwarequality.techtarget.com/definition/Scrum-sprint\">Sprints</a> are coming from agile software development methodologies. They consist of iterations of a duration of 1 to 2 weeks during which you clarify what need to be done, you do it, you test it, and you deliver it. By delivering small chunks often, we limit the risk of missing the bigger target.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Tomorrow I'm testing personal sprints. Sprints are coming from agile software development methodologies. They consist of iterations of a duration of 1 to 2 weeks during which you clarify what need to be done, you do it, you test it, and you deliver it. By delivering small chunks often, we limit the risk of missing the bigger target.","length":334,"language":"en","measurementVersion":16,"measurementHash":"d687ddc28be6dc66adc237990608bc85"},{"id":"8dec04c1-f651-4fe8-9d75-336668ebed3a","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>I've been working passionately during the last year but now my body is showing sign of negligence so I've decided that my first 2 weeks sprint would be a \"get your expending belly outside and exercice!\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I've been working passionately during the last year but now my body is showing sign of negligence so I've decided that my first 2 weeks sprint would be a \"get your expending belly outside and exercice!\" ","length":203,"language":"en","measurementVersion":16,"measurementHash":"1deaab8fddf8b2d068e06e4ae9bbf167"},{"id":"1d6d52c5-01ec-4db7-92c2-c58fccbc7c29","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>So my first sprint will consist of: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"So my first sprint will consist of: ","length":36,"language":"en","measurementVersion":16,"measurementHash":"b9d55cfbf7e06082be81bd6498d3f64f"},{"id":"8cfee0e1-1014-44ca-a83b-f1ffe194df9f","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"list","html":"<ul><li>one <a href=\"http://7minworkoutapp.net/#about\">7-minute </a>workout training first time in the morning</li><li>push-ups & abdos before taking a shower in the morning</li><li>20 minutes of punching bag at lunch time</li><li>6km-10km jogging around 4PM </li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"items":4,"measurementVersion":16,"measurementHash":"d6cea6302eed42376d51af44dc9311d6"},{"id":"19f856ad-a676-4f04-81c1-690d03843287","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>This pretty much respect my natural flow of energy. I'm an early bird, so usually up and running around 6AM. Kicking in with a 7-min workout will ensure a good blood flow and oxygenation of my brain. Should even help me skip a very require coffee in order to start my day! :) </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"This pretty much respect my natural flow of energy. I'm an early bird, so usually up and running around 6AM. Kicking in with a 7-min workout will ensure a good blood flow and oxygenation of my brain. Should even help me skip a very require coffee in order to start my day! :) ","length":276,"language":"en","measurementVersion":16,"measurementHash":"446cc339e46aee7285e773745b186cfa"},{"id":"5034607b-0f10-4f6e-b3af-4f0f900a42d5","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>Push-ups and abdos before showering tone up the body and bring back focus before that relaxing shower. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Push-ups and abdos before showering tone up the body and bring back focus before that relaxing shower. ","length":103,"language":"en","measurementVersion":16,"measurementHash":"7dd4baec133b6a0aa53c04e07ef81166"},{"id":"6c7d4d93-a418-4a83-b020-d715fed7f600","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/bbe58eb6-9500-4ccc-a842-634a9d37fc4a.jpg\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"source":"ef87d33b-d807-4d85-9065-82974337cee9","publisher":{},"starred":false},"cover":{"animated":false,"exif":{},"colors":[[22,21,19],[70,68,69],[255,255,255],[175,163,141],[191,5,44]],"width":450,"height":300,"orientati running around 6AM. Kicking in with a 7-min workout will ensure a good blood flow and oxygenation of my brain. Should even help me skip a very require coffee in order to start my day! :) </p>"},{"block":{"id":"5034607b-0f10-4f6e-b3af-4f0f900a42d5","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>Push-ups and abdos before showering tone up the body and bring back focus before that relaxing shower. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Push-ups and abdos before showering tone up the body and bring back focus before that relaxing shower. ","length":103,"language":"en","measurementVersion":16,"measurementHash":"7dd4baec133b6a0aa53c04e07ef81166"},"html":"<p>Push-ups and abdos before showering tone up the body and bring back focus before that relaxing shower. </p>"},{"block":{"id":"6a46611f-f723-422a-9f03-7b98e29175f8","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>20-min of punching bags training at lunch time is not too long to exhaust myself but just perfect to take a break from mental activity and mentally balancing back the flow of thoughts with this intense activity. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"20-min of punching bags training at lunch time is not too long to exhaust myself but just perfect to take a break from mental activity and mentally balancing back the flow of thoughts with this intense activity. ","length":212,"language":"en","measurementVersion":16,"measurementHash":"5781ef13506ae11eb75a6484582f64e4"},"html":"<p>20-min of punching bags training at lunch time is not too long to exhaust myself but just perfect to take a break from mental activity and mentally balancing back the flow of thoughts with this intense activity. </p>"},{"block":{"id":"3a95a3bb-0f68-4835-84f6-37048ff82ac5","item":"ef87d33b-d807-4d85-9065-82974337cee9","type":"text","html":"<p>For me the end of the afternoon as always been my intellectual low point of the day! Barely can calculate 2+2! So its the perfect time to get outside for a jogging! Breath fresh air, listen to the latest <a href=\"http://www.aboveandbeyond.nu/abgt\">Above & Beyond ABGT</a> and concentrate on making one with road!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"ef87d33b-d807-4d85-9065-82974337cee9","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"For me the end of the afternoon as always been my intellectual low point of the day! Barely can calculate 2+2! So its the perfect time to get outside for a jogging! Breath fresh air, listen to the latest Above & Beyond ABGT and concentrate on making one with road!","length":264,"language":"en","measurementVersion":16,"measurementHash":"e347eed97185670dce8c9278c84a4805"},"html":"<p>For me the end of the afternoon as always been my intellectual low point of the day! Barely can calculate 2+2! So its the perfect time to get outside for a jogging! Breath fresh air, listen to the latest <a href=\"http://www.aboveandbeyond.nu/abgt\">Above & Beyond ABGT</a> and concentrate on making one with road!</p>"}],"list":[{"block":{"id":"8cfee0e1-1014-44ca-a83b-f1ffe194df9f","item":"ef87d33b-d807-4d85-9065-82974
